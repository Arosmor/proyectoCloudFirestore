<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="clicBotonVolver()">
      <ion-menu-button auto-hide="false">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles de la Pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item fill="solid">
    <ion-label position="floating"> TÃ­tulo: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.titulo"></ion-input>
   </ion-item>

   <ion-item fill="solid">
    <ion-label position="floating"> Genero: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.generoPelicula"></ion-input>
   </ion-item> 
   
   <ion-item fill="solid">
    <ion-label position="floating"> Director: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.director"></ion-input>
   </ion-item>
  
   <ion-item fill="solid">
    <ion-label position="floating"> Actor Principal: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.actorPrincipal"></ion-input>
   </ion-item>
  
   <ion-item fill="solid">
    <ion-label position="floating"> Fecha de Salida: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.fechaSalida"></ion-input>
   </ion-item>
  
   <ion-item fill="solid">
    <ion-label position="floating"> Precio en Cines: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.precioCines"></ion-input>
   </ion-item>
  
   <ion-item fill="solid">
    <ion-label position="floating"> Pais de Produccion: </ion-label>
    <ion-input [(ngModel)]="documentPelicula.data.paisProduccion"></ion-input>
   </ion-item>
   
   <ion-item fill="solid">
    <img src=" {{ documentPelicula.data.imagen }}" alt="">
   </ion-item>

   <ion-button (click)="clicBotonInsertar()">Insertar Pelicula</ion-button>
   <ion-button (click)="clicBotonBorrar()">Borrar Pelicula</ion-button>
   <ion-button (click)="clicBotonModificar()">Modificar Pelicula</ion-button>
   <ion-button (click)="uploadImagePicker()">Subir foto </ion-button>
   <ion-button (click)="clicBotonCompartir()">Compartir Pelicula</ion-button>

  
</ion-content>
